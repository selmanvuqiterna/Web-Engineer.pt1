<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Register.css">
    <script defer src="register.js"></script>
    <title>Register Page</title>
</head>
<body>
    <nav class="nav-bar">
        <a id="logoLink" href="../HomePage/home.html"><h1 id="titleLogo">FlashDelivery</h1></a>
        <div>
        <ul id="nav-elements" >
            <a  class="nav-li" href="../Login/Login.html"><img class="logo-link" src="user.png" alt="shop"></a>
        </ul>
        <ul id="navElements">
            <a  class="navli" href="../HomePage/home.html">Home</a>
        </ul>
    </div>
    </nav>
    <div id="body-part">
        <h1 id="body-title">Register</h1>

        <div id="form-input">
            <form id="formular">
                <input class="inputs" placeholder="Full Name" type="text" id="fullname"> <br>
                <input class="inputs" placeholder="Username" type="text" id="username">
                <input class="inputs" placeholder="Email" type="text" id="email"> <br>
                <input class="inputs" placeholder="Phone Number" type="number" id="phone">
                <input class="inputs" placeholder="Password" type="password" id="password"> <br>
                <input class="inputs" placeholder="Comfirm your password" type="password" id="confirmPassword">
            </form>
            <a href="../Login/Login.html" id="forgot-pass">Already have an account? Login</a>
             <button id="register-button" type="submit" onclick="validateForm()">Register</button>
        </div>
    </div>
</body>
</html>
